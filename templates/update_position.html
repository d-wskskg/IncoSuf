<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="../static/css/add_position.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Update</title>
</head>
<body>
<!-- Static Header -->
    <header>
        <h2 class="top">INCOSUF</h2>
        <hr class="line">
    </header>

    {% for category, message in get_flashed_messages(with_categories=true) %}
        <div class="alert alert-danger container text-center" role="alert">
            <h4>{{message}}</h4>
        </div>
    {% endfor %}

<div class="content-wrapper container d-flex flex-column justify-content-center align-items-center">
            
        <center>
            <h1>Update Position</h1>
        </center>

        <form action="{{request.path}}" method="post">
            <div class="d-flex flex-grow-1 align-items-center">
                <h5>Position:</h5>
            </div>
            
            <div class="d-flex flex-grow-1 justify-content-center align-items-center">
                <div class="input-group input-group-lg mb-3">
                    <input type="text" class="form-control bg-light fs-6" id="position" name="position" placeholder="Position Name" value="{{update_id.position}}">
                </div>
            </div>

            <div class="form-floating mb-3 text-center">

                <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal" id="modalButton">
                    Update
                </button>

                <!-- Alert -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

                    <div class="modal-dialog">

                        <div class="modal-content">

                            <div class="modal-header">

                                <h5 class="modal-title" id="exampleModalLabel">
                                    Are you sure you want to update this position?
                                </h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                                </button>
                            </div>

                            

                            <div class="modal-body">
                                <p id="show_modal"></p>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                
                                <input class="btn btn-primary" type="submit" name="submit" id="submit" value="Update">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a href="/position/{{poll}}">
                <button type="button" class="btn btn-dark">Back</button>
            </a>
        </form>
        
    </div>

            
<!-- Static Footer -->
<footer>
    <hr class="line">
    <p>&#64;2022 by IncoSuf </p>
</footer>
        
<!-- jQuery Get Values -->
<script type="text/javascript">
    $("#modalButton").click(function() {
        var position = $("#position").val();
        var str = "<b>" + position + "</b>" 
        $("#show_modal").html(str);
    })
</script>


</body>
</html>
